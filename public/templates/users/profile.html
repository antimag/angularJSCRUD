<br/>
<div class="row">
  <div class="col-md-12">
    <h3 class="block">User</h3>
    <table class="table table-striped">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
      </tr>
      <tr ng-hide="user" >
        <td colspan="5">No users found, Please create one.</td>
      </tr>
      <tr ng-show="user">
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
      </tr>
      <tr>
        <td>
          <a class="btn btn-default" href="/"> Back</a>
        </td>
      </tr>
    </table>
  </div>
</div>
